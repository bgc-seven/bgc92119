<html>
  <head>
    <title>Hello, world!</title>
    <!-- "style" changes how your web page LOOKS like -->
    <style>
      #kara-walker {
        background-color: #303030;
      }   
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .name1 {
        color: green;
      }
      .name2 {
        color: LightSeaGreen;
      }
    </style>
    <!-- "script" changes what your web page DOES -->
    <script>
      let greetings = [
        "Hello, world!",    // english
        "Hola, Mundo!",     // spanish
        "Salamu, Dunia!",   // swahili
        "Bonjour le monde!" // french
      ]
      let greetingsIdx = 0

      function changeMessage(greetingElement) {
        greetingsIdx = greetingsIdx + 1
        if (greetingsIdx === 3) {
          greetingsIdx = 0
        }
        greetingElement.innerText = greetings[greetingsIdx]
      }
    </script>
  </head>
  <!-- "body" lists what your web page CONTAINS -->
  <body>  
    <canvas id="kara-walker" width="600px" height="400px"></canvas>
    <script>
        const canvas = document.getElementById('kara-walker')
        const ctx = canvas.getContext('2d')

        const hero = new Image()
        hero.src = 'hero.png' 

      //   ctx.strokeStyle = 'yellow'

      //   ctx.moveTo(300, 50)

      //   ctx.beginPath()

      //   ctx.moveTo(110, 75);

      //   ctx.moveTo(65, 65);

      //   ctx.closePath()
      //   ctx.stroke();

      //   ctx.fillStyle = "#f64279"
      //   ctx.fillRect(150,150,100,100,100,140)
        
        function draw() {
          ctx.clearRect(0,0,canvas.width,canvas.height)
          ctx.drawImage(hero, 0, 0, 16,16,100,200,32,32)//left 
          // ctx.drawImage(image, sourceX, sourceY, sourceWidth, sourceHeight, destinationX, destinationY, destinationWidth, destinationHeight)
        	ctx.translate(canvas.width, 0);
          ctx.scale(-1, 1);
          ctx.drawImage(hero, 0, 0, 16,16, 100,100,32,32) // right
          ctx.scale(1,-1)
          ctx.drawImage(hero, 0, 32, 16,16, 140,140,32,32) // down

          ctx.drawImage(hero, 0, 16, 16,16, 30,30,32,32) //up
        }
        setInterval(function() {
          draw()
        },100)

      </script>
    <h1 id="greeting" onClick="changeMessage(this)">Hello, world!</h1>
    <p>
      by
      <span class="name1">NUGGET</span>
      and
      <span class="name2">Riley</span>
