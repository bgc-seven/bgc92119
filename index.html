<html>
  <head>
    <title>Hello, world!</title>
    <!-- "style" changes how your web page LOOKS like -->
    <style>
      #kara-walker {
        background-color: #303030;
      }   
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .name1 {
        color: green;
      }
      .name2 {
        color: LightSeaGreen;
      }
    </style>
    <!-- "script" changes what your web page DOES -->
    <script>
      let greetings = [
        "Hello, world!",    // english
        "Hola, Mundo!",     // spanish
        "Salamu, Dunia!",   // swahili
        "Bonjour le monde!" // french
      ]
      let greetingsIdx = 0
      function changeMessage(greetingElement) {
        greetingsIdx = greetingsIdx + 1
        greetingElement.innerText = greetings[greetingsIdx]
      }
    </script>
  </head>
  <!-- "body" lists what your web page CONTAINS -->
  <body>  
    <canvas id="kara-walker" width="400px" height="400px"></canvas>
    <script>
        const canvas = document.getElementById('kara-walker')
        const ctx = canvas.getContext('2d')
        ctx.fillStyle = "#f64279"
        ctx.fillRect(150,150,100,100,100,140)
      </script>
    <h1 id="greeting" onClick="changeMessage(this)">Hello, world!</h1>
    <p>
      by
      <span class="name1">NUGGET</span>
      and
      <span class="name2">Riley</span>
    </p>
  </body>
</html>
